<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Joy Jar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              'confetti-slow': {
                '0%': { transform: 'translate3d(0, 0, 0) rotateX(0) rotateY(0)', opacity: 1 },
                '100%': { transform: 'translate3d(25px, 105vh, 0) rotateX(360deg) rotateY(180deg)', opacity: 0 },
              },
              'confetti-medium': {
                '0%': { transform: 'translate3d(0, 0, 0) rotateX(0) rotateY(0)', opacity: 1 },
                '100%': { transform: 'translate3d(100px, 105vh, 0) rotateX(100deg) rotateY(360deg)', opacity: 0 },
              },
              'confetti-fast': {
                '0%': { transform: 'translate3d(0, 0, 0) rotateX(0) rotateY(0)', opacity: 1 },
                '100%': { transform: 'translate3d(-50px, 105vh, 0) rotateX(10deg) rotateY(250deg)', opacity: 0 },
              },
            },
            animation: {
              'confetti-slow': 'confetti-slow 2s linear forwards',
              'confetti-medium': 'confetti-medium 1.75s linear forwards',
              'confetti-fast': 'confetti-fast 1.5s linear forwards',
            },
          },
        },
      }
    </script>
